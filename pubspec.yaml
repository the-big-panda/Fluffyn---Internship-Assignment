name: fluffyn
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management & Navigation
  get: ^4.6.6

  # HTTP Requests
  http: ^1.3.0

  # Image Picker
  image_picker: ^1.0.7

  # SVG Support
  flutter_svg: ^2.0.7

  # Local State Persistence
  get_storage: ^2.1.1

  # Image Caching
  cached_network_image: ^3.3.0

  # Fonts & Localization
  google_fonts: ^6.1.0
  intl: ^0.18.1

  # Linting
  flutter_lints: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/user-svgrepo-com.svg
    - assets/username.jpg
